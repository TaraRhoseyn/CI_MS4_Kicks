{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-5 text-center">Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>
                <a href="{% url 'products' %}?product_brand={{ brand.name }}">
                    {{ brand.friendly_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
