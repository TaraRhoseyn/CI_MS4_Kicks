{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        
        {% for product in products %}
            <div class="col-12 col-md-3">
                <img src="../../../static/home/{{ product.image_url }}" alt="{{ product.description }}" class="product-images">
                <p>{{ product.name }}</p>
                <p>{{ product.rating }}</p>
                <p>{{ product.description }}</p>
                <p>{{ product.price }}</p>
                <p>{{ product.brand }}</p>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
